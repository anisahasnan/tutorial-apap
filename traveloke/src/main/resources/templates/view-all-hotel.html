<!DOCTYPYE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Home </title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>

<nav th:replace="fragments/fragment :: navbar('View All Hotel')"></nav>
<section style="margin-left: 10px; margin-right: 10px">
    <br>
    <h2>Daftar Hotel</h2>
    <br>
    <table class="table center" style="margin-left: auto; margin-right: auto;">
        <thead>
        <tr>
            <th>No</th>
            <th>Id Hotel</th>
            <th>Nama Hotel</th>
            <th>Alamat Hotel</th>
            <th>Nomor Telepon</th>
            <th>Aksi</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="hotel, iterationStatus : ${listHotel}">
            <td th:text="${iterationStatus.count}"></td>
            <td th:text="${hotel.id}"></td>
            <td th:text="${hotel.namaHotel}"></td>
            <td th:text="${hotel.alamat}"></td>
            <td th:text="${hotel.nomorTelepon}"></td>

            <td>
                <a class="btn btn-sm btn-primary" style="margin-bottom: 5px" th:href="@{/hotel/view?idHotel=}+${hotel.id}">View Hotel</a>
                <br>
                <a class="btn btn-sm btn-warning" style="margin-bottom: 5px" th:href="@{/hotel/change/}+${hotel.id}">Change Hotel</a>
                <br>
                <a class="btn btn-sm btn-danger" th:href="@{/hotel/delete/}+${hotel.id}">Delete Hotel</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
